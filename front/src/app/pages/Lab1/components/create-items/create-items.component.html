<h1 mat-dialog-title>Adauga un nou Produs</h1>
<mat-list-item mat-dialog-content>
  <div>
    <mat-form-field style="width: 100%">
      <mat-label>Denumirea</mat-label>
      <input matInput [(ngModel)]="itemName" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="width: 100%">
      <mat-label>Producator</mat-label>
      <input matInput [(ngModel)]="itemProducer" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="width: 100%">
      <mat-label>Data de Expirare</mat-label>
      <input matInput [(ngModel)]="itemExpirationDate" type="date" />
    </mat-form-field>
  </div>
</mat-list-item>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Anuleaza</button>
  <button mat-button [mat-dialog-close] (click)="create()" cdkFocusInitial>Creaza</button>
</div>
