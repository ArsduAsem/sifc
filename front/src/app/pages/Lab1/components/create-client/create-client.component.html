<h1 mat-dialog-title>Adauga un nou Client</h1>
<mat-list-item mat-dialog-content>
  <div>
    <mat-form-field style="width: 100%">
      <mat-label>Numele Clientului</mat-label>
      <input matInput [(ngModel)]="clientName" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="width: 100%">
      <mat-label>Adresa de Contact</mat-label>
      <input matInput [(ngModel)]="clientAddress" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="width: 100%">
      <mat-label>Numarul de telefon</mat-label>
      <input matInput [(ngModel)]="clientPhone" />
    </mat-form-field>
  </div>
</mat-list-item>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Anuleaza</button>
  <button mat-button [mat-dialog-close] (click)="create()" cdkFocusInitial>Creaza</button>
</div>
