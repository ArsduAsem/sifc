<table mat-table [dataSource]="items$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Denumire </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef> Producator </th>
    <td mat-cell *matCellDef="let element">{{ element.producer }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data Expirarii </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'dd-M-y H:m:s' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="add-more">
  <button mat-fab color="warn" (click)="create()">
    <mat-icon>add</mat-icon>
  </button>
</div>
