<h1 mat-dialog-title>Adauga o noua intrare</h1>
<mat-list-item mat-dialog-content>
  <mat-form-field style="display: block">
    <mat-label>Provider</mat-label>
    <mat-select [(ngModel)]="providerId">
      <mat-option *ngFor="let provider of providers$ | async" [value]="provider.id">{{provider.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-list role="list" class="items-holder" >
    <mat-list-item role="listitem" style="height: 60px">
      <div  class="item-details">
        <span>Nume Produs</span>
        <span>Pret Intrare</span>
        <span>Cantitate</span>
        <span>Actiune</span>
      </div>
    </mat-list-item>
    <mat-list-item role="listitem" *ngFor="let item of chosedItems; index as i;" style="height: 60px">
      <div  class="item-details">
        <span>{{getItemNameById(item.itemId.id)}}</span>
        <span>${{item.price}}</span>
        <span>x{{item.quantity}}</span>
        <button mat-icon-button (click)="removeItem(i)">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </mat-list-item>
    <mat-list-item role="listitem" style="height: 60px">
      <div  class="item-details">
        <mat-form-field>
          <mat-label>Produs</mat-label>
          <mat-select [(ngModel)]="itemId">
            <mat-option *ngFor="let item of items$ | async" [value]="item.id">{{item.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Pret</mat-label>
          <input matInput [(ngModel)]="itemPrice" type="number" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cantitate</mat-label>
          <input matInput [(ngModel)]="itemQuantity" type="number" />
        </mat-form-field>
        <button mat-icon-button style="margin-top: 10px" (click)="addItem()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</mat-list-item>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Anuleaza</button>
  <button mat-button [mat-dialog-close] (click)="create()" cdkFocusInitial>Creaza</button>
</div>
