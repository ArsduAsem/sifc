<h1 mat-dialog-title>Adauga un nou Provider</h1>
<mat-list-item mat-dialog-content>
  <div>
    <mat-form-field style="width: 100%">
      <mat-label>Numele Providerului</mat-label>
      <input matInput [(ngModel)]="providerName" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="width: 100%">
      <mat-label>Adresa Juridica</mat-label>
      <input matInput [(ngModel)]="providerAddress" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="width: 100%">
      <mat-label>Numarul de telefon</mat-label>
      <input matInput [(ngModel)]="providerPhone" />
    </mat-form-field>
  </div>
</mat-list-item>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Anuleaza</button>
  <button mat-button [mat-dialog-close] (click)="create()" cdkFocusInitial>Creaza</button>
</div>
