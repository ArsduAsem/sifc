<table mat-table [dataSource]="items$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Ordin de intrare </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="provider">
    <th mat-header-cell *matHeaderCellDef> Provider </th>
    <td mat-cell *matCellDef="let element">{{ element.provider }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef>Inregistrari</th>
    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data si ora </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'d-M-y H:m:s' }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Detalii </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="seeDetails(element)"> Mai mult </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="add-more">
  <button mat-fab color="warn" (click)="create()">
    <mat-icon>add</mat-icon>
  </button>
</div>
